<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Enciclopédia JoJo - Detalhes</title>
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
    
    <style>
        /*1. CONTAINER PRINCIPAL*/
        #detalhes-container {
            background-color: #2b0b3f;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 1000px; 
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box; 
        }

        /*2. O LAYOUT (Divide em Esquerda e Direita)*/
        .layout-duplo {
            display: flex;           
            flex-direction: row;     
            justify-content: space-between;
            align-items: flex-start; 
            gap: 3rem;               
        }

        /*3. COLUNA DA ESQUERDA (TEXTO)*/
        .coluna-info {
            flex: 1; 
            min-width: 0; 
        }

        /*4. COLUNA DA DIREITA (IMAGEM)*/
        .coluna-foto {
            flex: 0 0 350px; 
            text-align: center;
        }

        .coluna-foto img {
            width: 100%;         
            height: auto;        
            border-radius: 12px;
            border: 2px solid #7209b7;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            display: block;
        }

        /*ESTILOS DE TEXTO*/
        .coluna-info h2 {
            color: #ffd6ff;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #7209b7;
            display: inline-block;
            padding-bottom: 5px;
            word-wrap: break-word; 
        }

        .detalhe-linha {
            font-size: 1.1rem;
            line-height: 1.8;
            border-bottom: 1px solid rgba(60, 19, 97, 0.5);
            padding: 8px 0;
            margin: 0;
            color: #e0c3fc;
        }
        .detalhe-linha strong {
            color: #fff;
            font-size: 1.15rem;
            margin-right: 8px;
        }

        /* Títulos de Seção (Grupos, Episódios, Batalhas) */
        h3.titulo-secao {
            color: #ffd6ff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #7209b7;
            padding-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* Card de Grupo */
        .grupo-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #ccc;
        }
        .grupo-card.aliado { border-left-color: #38b383; background: rgba(56, 179, 131, 0.1); }
        .grupo-card.vilao { border-left-color: #dd4e5d; background: rgba(221, 78, 93, 0.1); }

        /* [NOVO] Estilo para Listas de Episódios e Batalhas */
        .lista-clean {
            list-style: none; /* Remove as bolinhas padrão */
            padding: 0;
            margin: 0;
        }
        .lista-clean li {
            background-color: rgba(60, 19, 97, 0.3);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #7209b7;
            font-size: 1rem;
            color: #e0c3fc;
        }
        .lista-clean li strong {
            color: #fff;
        }
        .lista-clean li small {
            color: #d0bcdd;
            display: block;
            margin-top: 4px;
        }

        /*RESPONSIVIDADE (CELULAR)*/
        @media (max-width: 850px) {
            #detalhes-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .layout-duplo {
                flex-direction: column-reverse;
                align-items: center;
                gap: 2rem;
            }

            .coluna-foto {
                flex: auto;
                width: 100%; 
                max-width: 400px;
            }

            .coluna-info h2 {
                display: block;
                text-align: center;
                font-size: 2rem;
            }
            
            .coluna-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Enciclopédia JJBA - Detalhes do Personagem</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="characters.html">Personagens</a>
            <a href="stands.html">Stands</a>
            <a href="parts.html">Partes</a>
            <a href="nationality.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <div id="detalhes-container">
            <p style="text-align:center">Carregando...</p>
        </div>
    </main>

    <script>
        async function carregarDetalhes() {
            const container = document.getElementById('detalhes-container');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const nomePersonagem = urlParams.get('nome');

                if (!nomePersonagem) {
                    container.innerHTML = '<h2>Erro</h2><p>Nenhum personagem selecionado.</p>';
                    return;
                }

                const response = await fetch('/api/personagem/' + encodeURIComponent(nomePersonagem));
                if (!response.ok) throw new Error('Personagem não encontrado');
                
                const personagem = await response.json();

                //1. LIMPEZA
                container.innerHTML = ''; 

                //2. ESTRUTURA
                const layout = document.createElement('div');
                layout.className = 'layout-duplo';

                //COLUNA ESQUERDA (TEXTO)
                const colTexto = document.createElement('div');
                colTexto.className = 'coluna-info';

                //Nome
                const h2 = document.createElement('h2');
                h2.textContent = personagem.nome;
                colTexto.appendChild(h2);

                //Dados Básicos
                colTexto.appendChild(criarLinha('Gênero:', personagem.genero));
                colTexto.appendChild(criarLinha('Nacionalidade:', personagem.nacionalidade));
                
                const aparicao = (typeof formatarPrimeiraAparicao === 'function') 
                                 ? formatarPrimeiraAparicao(personagem.primeira_aparicao) 
                                 : personagem.primeira_aparicao;
                colTexto.appendChild(criarLinha('Primeira Aparição:', aparicao));
                colTexto.appendChild(criarLinha('Ano de Nascimento:', personagem.ano_nascimento));
                colTexto.appendChild(criarLinha('Status:', personagem.vivo ? 'Vivo' : 'Morto'));

                //Stands
                if (personagem.stands && personagem.stands.length > 0) {
                    const pStand = document.createElement('p');
                    pStand.className = 'detalhe-linha';
                    pStand.innerHTML = '<strong>Stand(s):</strong> ';
                    
                    personagem.stands.forEach((stand, i) => {
                        const link = document.createElement('a');
                        link.href = `stand-detail.html?nome=${encodeURIComponent(stand.nome)}`;
                        link.textContent = stand.nome;
                        link.style.color = '#f7a0ff';
                        link.style.textDecoration = 'none';
                        link.style.fontWeight = 'bold';

                        pStand.appendChild(link);
                        if (i < personagem.stands.length - 1) pStand.append(', ');
                    });
                    colTexto.appendChild(pStand);
                } else {
                    colTexto.appendChild(criarLinha('Stand(s):', 'Nenhum'));
                }

                //Grupos
                if (personagem.grupos && personagem.grupos.length > 0) {
                    const h3 = document.createElement('h3');
                    h3.textContent = 'Afiliação(ões)';
                    h3.className = 'titulo-secao';
                    colTexto.appendChild(h3);

                    personagem.grupos.forEach(grupo => {
                        const div = document.createElement('div');
                        div.className = 'grupo-card';
                        div.classList.add(grupo.vilao_aliado ? 'vilao' : 'aliado');
                        
                        div.innerHTML = `<strong>${grupo.nome}</strong> <span style="font-size:0.9em">(${grupo.vilao_aliado ? 'Grupo Vilão' : 'Grupo Aliado'})</span><br><span style="color:#ddd; font-size:0.9em">${grupo.descricao}</span>`;
                        colTexto.appendChild(div);
                    });
                }

                //[NOVO/RESGATADO] Episódios
                if (personagem.episodios && personagem.episodios.length > 0) {
                    const h3Ep = document.createElement('h3');
                    h3Ep.textContent = 'Aparições em Episódios';
                    h3Ep.className = 'titulo-secao';
                    colTexto.appendChild(h3Ep);

                    const ulEp = document.createElement('ul');
                    ulEp.className = 'lista-clean'; //Classe nova do CSS

                    personagem.episodios.forEach(ep => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>Ep. ${ep.numero}:</strong> ${ep.nome}`;
                        ulEp.appendChild(li);
                    });
                    colTexto.appendChild(ulEp);
                }

                //[NOVO/RESGATADO] Batalhas
                if (personagem.batalhas && personagem.batalhas.length > 0) {
                    const h3Bat = document.createElement('h3');
                    h3Bat.textContent = 'Confrontos Registrados';
                    h3Bat.className = 'titulo-secao';
                    colTexto.appendChild(h3Bat);

                    const ulBat = document.createElement('ul');
                    ulBat.className = 'lista-clean'; //Classe nova do CSS

                    personagem.batalhas.forEach(luta => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${luta.personagem_a} vs. ${luta.personagem_b}</strong><br><small>Vencedor: ${luta.vencedor || 'N/D'}</small>`;
                        ulBat.appendChild(li);
                    });
                    colTexto.appendChild(ulBat);
                }

                //COLUNA DIREITA (IMAGEM)
                const colFoto = document.createElement('div');
                colFoto.className = 'coluna-foto';

                const arquivoImagem = personagem.imgname || personagem.imagem_nome;

                if (arquivoImagem) {
                    const img = document.createElement('img');
                    img.src = '/images/personagens/' + arquivoImagem;
                    img.alt = personagem.nome;
                    
                    img.onerror = () => {
                        img.style.display = 'none';
                        colFoto.innerHTML += '<p style="margin-top:20px;">Imagem não encontrada</p>';
                    };
                    colFoto.appendChild(img);
                } else {
                    colFoto.innerHTML = '<div style="padding:2rem; background:rgba(0,0,0,0.3); border-radius:8px">Sem Imagem</div>';
                }

                //3. MONTAGEM
                layout.appendChild(colTexto);
                layout.appendChild(colFoto);
                container.appendChild(layout);

            } catch (error) {
                console.error(error);
                container.innerHTML = '<h2>Erro</h2><p>Falha ao carregar dados.</p>';
            }
        }

        function criarLinha(label, valor) {
            const p = document.createElement('p');
            p.className = 'detalhe-linha';
            p.innerHTML = `<strong>${label}</strong> ${valor || 'N/A'}`;
            return p;
        }

        function formatarPrimeiraAparicao(codigo) {
             if (!codigo) return 'N/A';
             const match = codigo.match(/^([A-Z]+)(\d+)$/);
             const partMap = { 'PB': 'Phantom Blood', 'BT': 'Battle Tendency', 'SC': 'Stardust Crusaders', 'DIU': 'Diamond is Unbreakable', 'GW': 'Golden Wind', 'SO': 'Stone Ocean' };
             if (match) return `${partMap[match[1]] || match[1]} ${match[2]}`;
             return codigo;
        }

        window.onload = carregarDetalhes;
    </script>
</body>
</html>
